		<script type="text/javascript">
			function mark_selected(self_ref) {
				$('.form_column_one ul li a.selected').removeClass('selected');
				$(self_ref).addClass('selected');
			}
			
			$.get("http://localhost:8080/showMostPopularWF", function(data){
				$('#workstation').append(data);
				$('.gridly').gridly();
			});
			
			$(document).ready(function() {			
				$("#dialog-message").hide();			
				$(document).on("click", ".brick", function(event) {
				  var $this, size;
				  event.preventDefault();
				  event.stopPropagation();
				  $this = $(this);
				  
				  // show the h5 tag with the "show_and_hide" class get the id of the class
				  //$('#5_h5').css('visibility', 'visible');
				  $this.toggleClass('small');
				  $this.toggleClass('large');
				  if ($this.hasClass('small')) {
					size = 140;
				  }
				  if ($this.hasClass('large')) {
					size = 300;
				  }
				  $this.data('width', size);
				  $this.data('height', size);
				  return $('.gridly').gridly('layout');
				});
				
				$('#showMostPopular').click(function() {
					$('#workstation').empty();
					mark_selected(this);
					$.get("http://localhost:8080/showMostPopularWF", function(data){
						$('#workstation').append(data);
						$('.gridly').gridly();
					});
				});
				
				$('#showAllFlows').click(function() {
					$('#workstation').empty();
					mark_selected(this);
					$.get("http://localhost:8080/showAllFlow", function(data){
						$('#workstation').append(data);
						$('#example').DataTable();
					});
				});				
				
				$('#create_wf').click(function() {
					window.open("http://localhost/dynamicform/workflow_create.html");
				});

				$(document).on("click", ".add", function(event) {
					startFlowRuning($("#list_of_all").val());
				});
			});
			
			function startFlowRuning(id)
			{
				var params = { wfid: id};
				$.get("http://localhost:8080/startFlow", params, function(data){
				    $("#dialog-message").dialog({
					  modal: true,
					  buttons: {
						Ok: function() {
						  $( this ).dialog( "close" );
						}
					  }
					});
				});
			}
